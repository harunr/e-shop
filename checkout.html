<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop | Checkout</title>
    <link rel="shortcut icon" href="svgs/main-logo.svg">
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css">
    <link type="text/css" rel="stylesheet" href="css/slick.css">
    <link type="text/css" rel="stylesheet" href="css/selectric.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-wrap checkout-content">
        <!--Start header style-->
        <header class="header-wrap">
            <div class="header-top">
                <div class="common-wrap clear">
                    <div class="header-top-inner">
                        <div class="header-top-main">
                            <div class="header-top-form">
                                <form action="#">
                                    <input type="search" placeholder="Search Product">
                                </form>
                            </div>
                            <div class="header-top-cart">
                                <a href="#"><img src="svgs/cart.svg" alt="cart"><dfn>0 Items</dfn></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-header">
                <div class="common-wrap clear">
                    <div class="main-header-inner">
                        <div class="logo-wrap">
                            <div class="main-logo">
                                <a href="index.html"><img src="svgs/main-logo.svg" alt="main-logo"></a>
                            </div>
                            <div class="hamburger">
                                <div></div>
                            </div>
                        </div>
                        <div class="nav-wrap">
                            <nav class="main-nav">
                                <ul>
                                    <li><a href="index.html">Home</a></li>
                                    <li><a href="about.html">About</a></li>
                                    <li><a href="online-store.html">Online Store</a></li>
                                    <li><a href="clothing.html">How To Order</a></li>
                                    <li><a href="contact.html">Contact</a></li>
                                    <li><a href="checkout-from.html">Checkout</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--End header style-->

        <!--Start main-content section-->
        <section class="main-content-wrap">
            <!--Start checkout style-->
            <section class="checkout-section">
                <div class="common-wrap clear">
                    <div class="checkout-inner">
                        <div class="checkout-inner-content">
                            <h3>checkout</h3>
                        </div>
                        <div class="back-list-wrap">
                            <ul>
                                <li><a href="#">Online store > </a></li>
                                <li><a href="#">Nike Black Hoodi ></a></li>
                                <li><a href="#"> Checkout</a></li>
                            </ul>
                        </div>
                        <div class="checkout-nike-wrap">
                            <div class="checkout-nike-thumb">
                                <figure>
                                    <img src='img/store/jekat-img.png' srcset='img/store/jekat-img.png 640w, img/store/jekat-img.png 1025w, img/store/jekat-img.png 1600w' sources='(min-width:1920px)640w, 1025w, 1600w, 100vw' />
                                </figure>
                            </div>
                            <div class="nike-wrap">
                                <div class="nike-wrap-content">
                                    <div class="content-item-one">
                                        <h2>Nike Black Hoodi with zipper in your cart</h2>
                                    </div>
                                    <div class="content-item-two">
                                        <h4>Total without shipping</h4>
                                    </div>
                                </div>
                                <div class="shipping-item-wrap">
                                    <div class="shipping-item">
                                        <a href="#">remove</a>
                                    </div>
                                    <div class="search-select-item size">
                                        <select class="styled-select">
                                            <option>size 7</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>
                                    <div class="shipping-qty-item">
                                        <form action="#" method="post">
                                            <div class="input-row qty">
                                                <label>Qty</label>
                                                <input type="number" value="1">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="shipping-hading">
                                        <h2>R1799</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--End checkout style-->
            <!--Start billing information style-->
            <section class="billing-information-section">
                <div class="common-wrap clear">
                    <div class="billing-information-inner">
                        <div class="billing-information-inner-content">
                            <h3>make payment</h3>
                        </div>
                        <div class="main-form-wrap">
                            <div class="main-form-inner">
                                <form action="#" method="post">
                                    <div class="input-row">
                                        <label>Card number <span>*</span></label>
                                        <input type="text">
                                    </div>
                                    <div class="input-row">
                                        <label>Card Holder<span>*</span></label>
                                        <input type="text">
                                    </div>
                                    <div class="input-row">
                                        <label>Card type <span>*</span></label>
                                        <input type="text">
                                    </div>
                                    <div class="input-row">
                                        <label>Expiry<span>*</span></label>
                                        <input type="text">
                                    </div>
                                    <div class="input-row">
                                        <label>CVC <span>*</span></label>
                                        <input type="text">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment-btn-section">
                    <a href="#">continue secure checkout</a>
                </div>
            </section>
            <!--End billing information style-->
        </section>
        <!--End main-content section-->

        <!--Start footer style-->
        <footer class="main-footer-section">
            <div class="common-wrap clear">
                <div class="footer-wrap">
                    <div class="footer-content">
                        <div class="footer-content-ssn-card">
                           <div class="payment-thumb">
                           	<figure>
                           		<img src="img/payment-method_3x2.png">
                           	</figure>
                           </div>
                            <ul>
                                <li><a href="#"><img src="img/footer-logo-1.png" alt=""></a></li>
                                <li><a href="#"><img src="img/footer-logo-2.png" alt=""></a></li>
                                <li><a href="#"><img src="img/footer-logo-3.png" alt=""></a></li>
                            </ul>
                        </div>
                        <div class="footer-copyright-wrap">
                            <div class="footer-social-icon-wrap">
                                <ul>
                                    <li><a href="#"><img src="svgs/fb-icon.svg" alt="fb-icon"></a></li>
                                    <li><a href="#"><img src="svgs/twitter.svg" alt="fb-icon"></a></li>
                                    <li><a href="#"><img src="svgs/instragram.svg" alt="fb-icon"></a></li>
                                    <li><a href="#"><img src="svgs/linkdin.svg" alt="fb-icon"></a></li>
                                </ul>
                            </div>
                            <div class="footer-copyright">
                                <p>&copy;Copyright E-Shop 2021</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!--End footer style-->
    </main>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/jquery.selectric.js"></script>
    <script type="text/javascript" src="js/common-scripts.js" defer></script>
</body>

</html>
